<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML forms</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style/html-form.css">
</head>
<body>
	<header>
		<nav>
			<div id="sign-area">
				<div id="sign-instructions">
				<span class="sign-details" id="sign-1">Already have an Intuit account?</span>
				<span class="sign-details" id="sign-2"> I forgot my User ID or Password</span>
				</div>
			</div>

			<button><img id="lock" src="assets/lock.png" alt="lock"> Sign in</button>
			
		</nav>
		
		<div id="logo-icons">

			<div>
				<img id="main-logo" src="assets/logo.png" alt="mint-logo">
			</div>

			<div id="companies-logo">

				<div class="logo-details">
					<img class="logos-img" src="assets/1.png" alt="mint">
					<span class="companies-name">mint</span>
				</div>

				<div class="logo-details">
					<img class="logos-img" src="assets/2.png" alt="quickbooks">
					<span class="companies-name">quickbooks</span>
					</div>

				<div class="logo-details">
					<img class="logos-img" src="assets/3.png" alt="turbotax">
					<span class="companies-name">turbotax</span>
				</div>
			</div>

		</div>

	</header>

	<form id="form-elements">
	<div id="form-head">
		<p id="form-head1">Create an Intuit account</p>
		<p id="form-head2">One account for everything Intuit, including Mint</p>
		<a id="form-head3" href="#">Learn more</a>
	</div>	
	</form>
		
</body>
</html>
